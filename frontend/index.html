<!DOCTYPE html>

<html>

<head>
    <title>FlashCards</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <main id="main">
        <h1 id="big-title">FlashCards</h1>
        <p id="subtitle">Yes, FlashCards. I know, very cool.</p>

        <div id="stack-list"></div>

        <div id="button-create-stacks-container">
            <button id="button-create-stacks" class="normal-button">Create a Stack</button>
        </div>
    </main>

    <main id="create-stack-part">
        <h1 id="create-stack-title">Create Stack</h1>

        <form id="create-stack-form">
            <input type="text" class="text-input" placeholder="Stack name"> <br>
            <input type="text" class="text-input" placeholder="Short description"> <br>
            <input type="submit" class="normal-button" value="Create Stack">
        </form>
    </main>

    <script src="index.js"></script>
</body>

</html>
