<!DOCTYPE html>

<html lang="en">

<head>
    <title>FlashCards</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <main id="main">
        <h1 id="big-title">FlashCards</h1>
        <p id="subtitle">Yes, FlashCards. I know, very cool.</p>

        <div id="stack-list"></div>

        <div id="button-create-stacks-container">
            <button id="button-create-stacks" class="normal-button">Create a Stack</button>
        </div>
    </main>

    <main id="create-stack-part">
        <h1 id="create-stack-title">Create Stack</h1>

        <div id="create-stack-form">
            <input type="text" class="text-input" placeholder="Stack name" autocomplete="off"
                id="new-stack-name">
            <br>
            <input type="text" class="text-input" placeholder="Short description" autocomplete="off"
                id="new-stack-description">
            <br>
            <button class="normal-button" id="create-stack-submit-button">Create Stack</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
