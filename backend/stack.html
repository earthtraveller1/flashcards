<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script>
        //{{{server}}}
    </script>

    <title id="page-title"></title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/stack.css">
</head>

<body>
    <main id="main">
        <h1 id="main-title" class="title"></h1>
        <p id="main-description"></p>

        <div class="buttons-container">
            <button id="manage-cards-button" class="normal-button stack-button">Manage Cards</button>
            <button class="normal-button stack-button">Study</button>
            <button id="delete-button" class="normal-button stack-button">Delete Stack</button>
        </div>
    </main>

    <main id="cards-page">
        <h1 id="cards-page-title" class="title">List of Cards</h1>

        <div id="cards">
            <div id="no-cards-message">
                It appears that you have no cards in this stack. <br>
                Click "Add Card" to add a card.
            </div>
        </div>

        <div class="buttons-container">
            <button id="add-card-button" class="normal-button stack-button">Add Card</button>
            <button id="return-to-main-button" class="normal-button stack-button back-button">Back</button>
        </div class="buttons-container">
    </main>

    <main id="add-card-page">
        <h1 id="add-card-title" class="title">Add a Card</h1>

        <div id="create-card-form">
            <input type="text" class="text-input" placeholder="Front Side" autocomplete="off" id="new-card-front">
            <br>
            <input type="text" class="text-input" placeholder="Back Side" autocomplete="off" id="new-card-back">

            <button class="normal-button" id="create-card-button">Create Card</button>
            <button class="normal-button cancel-button" id="create-card-cancel-button">Cancel</button>
        </div>
    </main>
</body>

<script src="/stack.js"></script>

</html>
